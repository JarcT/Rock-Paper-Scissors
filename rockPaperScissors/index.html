<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
            <h2>SCORE</h2>
            <div class="score-container">
                <div class="score score-player">
                    <h3>Player: 0</h3>
                </div>
                <div class="score score-computer">
                    <h3>Computer: 0</h3>
                </div>
            </div>
    </header>
    <main class="title">
        <h1>Rock Paper Scissors</h1>
        <div class="hands">
            <div class="ani hand-player hand"><i class="fa-solid fa-hands fa-flip-horizontal"></i></div>
            <div class="ani hand-computer hand"><i class="fa-solid fa-hands"></i></div>
        </div>
        <h2>Choose your hand:</h2>
        <div class="btn-container">
            <button id="1" class="btn rock">ROCK</button>
            <button id="2" class="btn paper">PAPER</button>
            <button id="3" class="btn scissors">SCISSORS</button>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/942fc493d5.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
